<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}base.css" />
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}info-reg.css" />
<title>移动办公自动化系统</title>
<style type='text/css'>
	select {
		background: rgba(0, 0, 0, 0) url("{$Think.const.ADMIN_IMAGES_URL}inputbg.png") repeat-x scroll 0 0;
	    border: 1px solid #c5d6e0;
	    height: 28px;
	    outline: medium none;
	    padding: 0 8px;
	    width: 240px;
	}
	.main p input {
		float:none;
	}
</style>
</head>

<body>
<div class="title"><h2>公文起草</h2></div>
<!-- enctype 属性规定在发送到服务器之前应该如何对表单数据进行编码。  multipart/form-data 	不对字符编码。在使用包含文件上传控件的表单时，必须使用该值。 -->
<form action="" method="post" enctype="multipart/form-data">
<div class="main">
	<p class="short-input ue-clear">
    	<label>标题：</label>
        <input name="title" type="text" placeholder="标题..." />
    </p>
	<p class="short-input ue-clear">
    	<label>附件：</label>
        <input name="file" type="file"/>
    </p>
    <p class="short-input ue-clear">
    	<label>作者：</label>
        <input name="author" type="text" readonly="readonly"  value="{$Think.session.username}" />
    </p>
    <p class="short-input ue-clear">
    	<label>内容：
    	<!-- <textarea placeholder="内容" name="content"></textarea> -->
    	<!-- 设置标签，定义富文本编辑器位置 -->
    	<script id="editor" name='content' type="text/plain" style="width:800px;height:260px;"></script>	
    	</label>
    </p>
</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm" id='btnSubmit'>确定</a>
    <a href="javascript:;" class="clear" id='btnReset'>清空内容</a>
</div>
</form>
</body>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}common.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}WdatePicker.js"></script>
<!-- 引入与ue编辑器相关的js文件 -->
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}plugin/ue/ueditor.config.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}plugin/ue/ueditor.all.min.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}plugin/ue/lang/zh-ch/zh-ch.js"></script> 
<script type="text/javascript">
//实例化容器，要求id是容器的id
var ue = UE.getEditor('editor');

$(function(){

	$('#btnSubmit').on('click',function(){
		$('form').submit();
	});
	
	$('#btnReset').on('click',function(){
		$('form')[0].reset();
	});
});	

$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});
showRemind('input[type=text], textarea','placeholder');
</script>
</html>
