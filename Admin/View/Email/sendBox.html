<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}base.css" />
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}info-mgt.css" />
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}WdatePicker.css" />
<title>移动办公自动化系统</title>
<style type='text/css'>
	table tr .id{ width:63px; text-align: center;}
	table tr .name{ width:118px; padding-left:17px;}
	table tr .nickname{ width:63px; padding-left:17px;}
	table tr .dept_id{ width:63px; padding-left:13px;}
	table tr .sex{ width:63px; padding-left:13px;}
	table tr .birthday{ width:80px; padding-left:13px;}
	table tr .tel{ width:113px; padding-left:13px;}
	table tr .email{ width:160px; padding-left:13px;}
	table tr .addtime{ width:160px; padding-left:13px;}
	table tr .operate{ padding-left:13px;}
</style>
</head>

<body>
<div class="title"><h2>邮件管理</h2></div>
<div class="table-operate ue-clear">
	<a href="__CONTROLLER__/add" class="add">添加</a>
    <a href="javascript:;" class="del">删除</a>
</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="id">序号</th>
                <th class="name">收件人</th>
				<th class="name">标题</th>
                <th class="file">附件</th>
                <th class="content">内容</th>
				<th class="addtime">发送时间</th>
                <th class="status">状态</th>
                <th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
        	<volist name='data' id='vo'>
        	<tr>
            	<td class="id">{$vo.id}</td>
                <td class="name">{$vo.truename}</td>
                <td class="name">{$vo.title}</td>
				<td class="file">{$vo.filename}<if condition='$vo.hasfile == 1'>【<a href="__CONTROLLER__/download/id/{$vo.id}">下载</a>】</if></td>
                <td class="content">{$vo.content|msubstr=###,0,10}</td>
                <td class="addtime">{$vo.addtime|date='Y-m-d H:i:s',###}</td>
                <td class="status"><if condition='$vo.isread == 0'><span style="color: red;">未读</span><else/><span style="color:grey;">已读</span></if></td>
                <td class="operate">
                	<a href ='__CONTROLLER__/delete/id/{$vo.id}'>删除</a> <span style="margin-top:5px;"><input type='checkbox' value="{$vo.id}"/></span>
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
</div>
<div class="pagination ue-clear">
	<div class="pagin-list">
		{$show}
	</div>
	<div class="pxofy">共 {$count} 条记录</div>
</div>
</body>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}common.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}WdatePicker.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');
$(function(){
	//给删除按钮绑定点击事件
	$('.del').on('click',function(){
		//事件处理程序
	    //表单选择器
		var idObj=$(':checkbox:checked');
		//alert(idObj.length);3
		var id = '';	//接收处理后的用户id值，组成id1,id2,id3...
		//循环遍历idObj对象，获取其中的每一个值
		if(idObj.length>0){
			for(var i=0;i<idObj.length;i++){
				id+=idObj[i].value+',';			
			}
			//去掉最后逗号
			id = id.substring(0,id.length - 1);
			//判断id
			if(id == ''){
				return false;
			}
			if(window.confirm('你确定要删除吗？')){
				//带着参数跳转到del方法
				window.location.href = '__CONTROLLER__/delete/id/' + id;
             }else{
                return false;
            }
			
		}else{
			alert('你还没有选择你要删除的对象');
		}
			
	});
});
</script>
</html>
