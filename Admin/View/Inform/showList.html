<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/info-mgt.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/WdatePicker.css" />
<title>移动办公自动化系统</title>
<style type='text/css'>
	table tr .id{ width:63px; text-align: center;}
	table tr .name{ width:118px; padding-left:17px;}
	table tr .nickname{ width:63px; padding-left:17px;}
	table tr .dept_id{ width:63px; padding-left:13px;}
	table tr .sex{ width:63px; padding-left:13px;}
	table tr .birthday{ width:80px; padding-left:13px;}
	table tr .tel{ width:113px; padding-left:13px;}
	table tr .email{ width:160px; padding-left:13px;}
	table tr .addtime{ width:160px; padding-left:13px;}
	table tr .operate{ padding-left:13px;}
</style>
</head>

<body>
<div class="title"><h2>通知公告</h2></div>
<!-- <div class="table-operate ue-clear">
	<a href="__CONTROLLER__/add" class="add">添加</a>

    <a href="__CONTROLLER__/charts" class="count">统计</a>

<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="id">序号</th>
                <th class="name">标题</th>
				<th class="nickname">内容</th>
                <th class="addtime">发布时间</th>
				<th class="sex">作者</th>
				<th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
        	<volist name='data' id='vol'>
        	<tr>
            	<td class="id">{$vol.id}</td>
                <td class="operate">{$vol.title}</td>
				<td class="operate">{$vol.content|msubstr=0,15}</td>
				<td class="nickname">{$vol.addtime}</td>
                <td class="sex">{$vol.author}</td>
                <td class="operate"><a href ='javascript:;' class='show' data='{$vol.id}' 
                data-title='{$vol.title}'>查看</a>
                <!-- <input type="checkbox"  class="" value="{$vol.id}"/> -->
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
</div>
<div class="pagination ue-clear">
	<div class="pagin-list">
		{$show}
	</div>
	<div class="pxofy">每页显示{$row}条记录，总共{$count}条记录</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>
<!-- 引入layer.js文件 -->
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}plugin/layer/layer.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

// });

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');

//jQuery代码
$(function(){
    //给查看按钮绑定点击事件
    $('.show').on('click',function(){
        //获取id
        var id = $(this).attr('data');
        //alert(id);
        //获取通知公告标题
        var title = $(this).attr('data-title');
        //alert(title);
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0,   //背景透明
            area: ['560px', '60%'],
            content: '__CONTROLLER__/showContent/id/' + id //iframe的url
        }); 
    });
});
</script>
</html>
</script>
